{% load static i18n %}
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="{% static 'icon.png' %}">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/vegas/vegas.css' %}">

    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <p>{% blocktrans %}
            Hello<br>
            This is my new website!
        {% endblocktrans %}</p>

        {% if user.is_authenticated %}
            <h1>Bonjour,
                {{ user.personne.description }}
            </h1>
        {% endif %}

        <script src="{% static 'js/vendor/modernizr-3.5.0.min.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="{% static 'js/vendor/jquery-3.2.1.min.js' %}"><\/script>')</script>
        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
        <script src="{% static 'vendor/vegas/vegas.js' %}"></script>
        <script>
            $('body').vegas({
                delay: 7000,
                timer: false,
                shuffle: true,
                firstTransition: 'fade',
                firstTransitionDuration: 5000,
                transition: 'slideDown2',
                transitionDuration: 2000,
                slides: [
                    { src: '{% static 'img/slide1.jpg' %}' },
                    { src: '{% static 'img/slide2.jpg' %}' },
                    { src: '{% static 'img/slide3.jpg' %}' },
                    { src: '{% static 'img/slide4.jpg' %}' }
                ]
            });
        </script>
    </body>
</html>
